
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog List</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: black;
      padding: 10px 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      margin-left: 20px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      align-items: center;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      color: rgb(225, 203, 36);
      text-decoration: none;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background-color: black;
        position: absolute;
        width: 100%;
        top: 50px;
        left: 0;
      }

      nav ul li {
        display: block;
        margin: 10px 0;
      }

      nav ul li a {
        display: block;
        padding: 10px;
      }

      .menu-toggle {
        display: block;
        cursor: pointer;
        color: rgb(225, 203, 36);
        text-align: center;
        padding: 10px;
      }
    }

    @media screen and (min-width: 769px) {
      .menu-toggle {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://th.bing.com/th/id/OIP.JKXEQ7JpEb3DaeCuedPudwHaHa?w=175&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" class="logo" width="3%" />
    <nav>
      <div class="menu-toggle" onclick="toggleMenu()">Menu</div>
      <ul id="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="blogging.html">Blogs</a></li>
        <li><a href="About.html">About</a></li>

    </nav>
  </header>

      </div>

      <div class="blog-post">
        <h2><a href="blog.html"><button>Blog Post 2</button></a></h2>

    <div class="blog-post">

  </div>

  <footer>
    <p>&copy; 2024 My Static Blogging Website</p>
  </footer>

  <script>
    function toggleMenu() {
      var menu = document.getElementById('menu');
      if (menu.style.display === 'block') {
        menu.style.display = 'none';
      } else {
        menu.style.display = 'block';
      }
    }

  </script>
</body>
</html>
